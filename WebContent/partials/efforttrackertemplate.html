<div class="pageHeader">
	<p>Effort Tracker Template</p>
</div>

<div style="margin-top: 15px;">
	<form class="form-inline"">
		<div class="col-sm-12">
			<div class="form-group">
				<label for="application" class="sr-only">Application</label>
				<div>
					<select class="form-control" id="application" ng-model="appSelect">
						<option value="">- Please Choose Application -</option>
						<option ng-repeat="app in applicationList"
							value="{{app.applicationName}}">{{app.applicationName}}</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="date" class="sr-only">Activity Date</label>
				<div>
					<input type="date" class="form-control" id="date" name="date"
						ng-model="selecteddate">
				</div>
			</div>
			<div class="form-group">
				<label for="add" class="sr-only"></label>
				<button type="button" class="formButtons" id="add"
					ng-click="addNewTask()">Add</button>
			</div>
			<div class="form-group">
				<label for="savetemplate" class="sr-only"></label>
				<button type="button" class="formButtons" id="savetemplate" ng-click="saveTemplate();">Save
					Template</button>
			</div>
		</div>
	</form>
</div>
<br />
<br />
<br />
<div>
	<div>
		<div>
			<div class="table-responsive">
				<table st-table="rowCollection" class="table table-bordered table-hover table-condensed">
					<thead>
						<tr>
							<th>Application</th>
							<th>Activity</th>
							<th>Date</th>
							<th>Week</th>
							<th>Hours Spend</th>
							<th>Comments</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="task in tasks">
							<td style="width: 22%;">{{task.appCode}}</td>
							<td><select class="form-control" ng-model="task.activity">
									<option value="">- Please choose Activity -</option>
									<option value="Minor Enhancement">Minor Enhancement</option>
									<option value="Incident Resolution">Incident Resolution</option>
									<option value="Preventive Maintenance">Preventive Maintenance</option>
									<option value="Problem Resolution">Problem Resolution</option>
									<option value="Admin / Training">Admin / Training</option>
									<option value="Leave">Leave</option>
							</select></td>
							<td>{{ task.activityDate | date: 'dd-MM-yyyy' }}</td>
							<td>{{ task.week }}</td>
							<td><input type="number" min="0" max="24"
								class="form-control input-sm" ng-model="task.spentHours"></td>
							<td><input type="text" class="form-control input-sm"
								ng-model="task.comments"></td>
							<td><button type="button" class="formButtons"
									ng-click="deleteTask($index);">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
</div>
