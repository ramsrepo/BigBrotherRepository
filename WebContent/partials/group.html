<div id="pageheader" ng-cloak>
	<h4>User Group</h4>
</div>
<hr>
<form class="form-horizontal" ng-cloak>
	<div class="row">
		<div class="col-lg-4">
			<div class="form-group form-group-sm">
				<label for="fname" class="col-sm-6 control-label">Group Code</label>
				<div class="col-sm-6">
					<input type="text" ng-model="group.groupCode" my-maxlength="50"
						class="form-control clearField">
				</div>
			</div>
			<div class="form-group form-group-sm">
				<label for="fname" class="col-sm-6 control-label">Group Name</label>
				<div class="col-sm-6">
					<input type="text" ng-model="group.groupName" my-maxlength="50"
						class="form-control clearField">
				</div>
			</div>

			<div class="form-group form-group-sm">
				<div class="col-sm-6"></div>
				<div class="col-sm-6">
					<button type="button" class="btn btn-default btn-sm"
						ng-click="saveGroup(group);">Save</button>
					<button type="button" class="btn btn-default btn-sm"
						onclick="$('.clearField').val('');">Clear</button>
				</div>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="form-group form-group-sm">
				<label for="fname" class="col-sm-6 control-label">Reporting
					Manager</label>
				<div class="col-sm-6">
					<input type="text" ng-model="group.reportingManager"
						my-maxlength="50" class="form-control clearField">
				</div>
			</div>
			<div class="form-group form-group-sm">
				<label for="fname" class="col-sm-6 control-label">Group Lead</label>
				<div class="col-sm-6">
					<input type="text" ng-model="group.groupLead" my-maxlength="50"
						class="form-control clearField">
				</div>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="form-group form-group-sm">
				<label for="fname" class="col-sm-6 control-label">Project</label>
				<div class="col-sm-6">
					<input type="text" ng-model="group.project" my-maxlength="50"
						class="form-control clearField">
				</div>
			</div>
			<div class="form-group form-group-sm">
				<label for="fname" class="col-sm-6 control-label">Group Size</label>
				<div class="col-sm-6">
					<input type="text" ng-model="group.groupSize" my-maxlength="50"
						class="form-control clearField">
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel-group" id="accordion">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#" class="accordion-toggle"
								data-target="#groupList">List</a>
						</h3>
					</div>
					<div id="groupList" class="panel-collapse collapse in">
						<div class="panel-body">
							<table st-table="rowCollection"
								class="table table-striped table-condensed table-hover">
								<thead>
									<tr>
										<th>Group Code</th>
										<th>Group Name</th>
										<th>Group Size</th>
										<th>R.M</th>
										<th>Project</th>
										<th style="width: 10%;"></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<li ng-show="!totalUserGroupsList.length" style="color: red; margin-left: 10px;">No User Groups
											found.</li>
									</tr>
									<tr ng-repeat="group in userGroupList">
										<td>{{group.groupCode}}</td>
										<td>{{group.groupName}}</td>
										<td>{{group.groupSize}}</td>
										<td>{{group.reportingManager}}</td>
										<td>{{group.project}}</td>
										<td><a href="#" style="display: none"
											ng-click="editUser(group);" showonhoverparent> <span
												class="glyphicon glyphicon-edit"></span>
										</a> <a href="#" style="display: none"
											ng-click="deleteGroup(group);" showonhoverparent> <span
												class="glyphicon glyphicon-trash"></span>
										</a></td>

									</tr>
								</tbody>
							</table>
						</div>
						<div class="panel-footer text-center" style="height: 50px;">
							<pagination ng-model="currentPage" class="pull-center"
								total-items="totalUserGroupsList.length" num-pages="noOfPages"
								max-size="maxSize" boundary-links="true"
								items-per-page="itemsPerPage"> </pagination>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
